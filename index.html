<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="Resources\CSS\style.css" type="text/css" rel="stylesheet">
    <title>Tea Cozy</title>
  </head>

  <body>
    <header>
      <div id="header">
        <div id="logo" class="image">
          <p></p>
          <!--Div containing Tea Cozy Logo-->
        </div>
        <nav id="nav">
          <ul>
            <li><span><a href="#mission">Mission</a></span></li>
            <li><span><a href="#featured">Featured Tea</a></span></li>
            <li><span><a href="#locations">Locations</a></span></li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="main">
      <div id="mission" class="image container">
        <div class="description">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </div>

      <div id="featured" class="container">
        <div class="description">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div id="examples">
        <div id="fall-berry">
          <div class="berry tea image">
            <!--Div holding fall berry image-->
          </div>
          <div>
            <h4>Fall Berry Blitz Tea</h4>
          </div>
        </div>
        <div id="spiced-rum">
          <div class="rum tea image">
            <!--Div holding spiced rum image-->
          </div>
          <div>
            <h4>Spiced Rum Tea</h4>
          </div>
        </div>
        <div id="donuts">
          <div class="donuts tea image">
            <!--Div holding donuts image-->
          </div>
          <div>
            <h4>Seasonal Donuts</h4>
          </div>
        </div>
        <div id="myrtle">
          <div class="myrtle tea image">
            <!--Div holding myrtle ave image-->
          </div>
          <div>
            <h4>Myrtle Ave Tea</h4>
          </div>
        </div>
        <div id="bedford">
          <div class="bedford tea image">
            <!--Div holding bedford image-->
          </div>
          <div>
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
    </div>

  </div>
  </body>
</html>
